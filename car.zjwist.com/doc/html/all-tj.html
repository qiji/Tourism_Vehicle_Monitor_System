<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<title>后台

<link href="css/stylezwt.css" rel="stylesheet" type="text/css">

<body class="clall">

<div class="header">

          <div class="logout"><a href="#"><img src="images/img_logout.png" width="40" height="40" alt=""/></a></div>
   </div>
   <div class="clear"></div>
</div>
<!--侧边-->
<div class="aside">
<div class="sidetl stldata">数据分析</div> 
    <ul>
      <li class="sideoff"><a href="#">实时数据 </a></li> 
       <li class="sideoff"><a href="#">统计数据</a></li> </ul>
<div class="sidetl stlsetting">系统设置</div> 
    <ul>
      <li class="sideon"><a href="#">设备管理</a></li> 
      <li class="sideoff"><a href="#">用户管理</a></li>
       <li class="sideoff"><a href="#">修改密码</a></li> </ul>    
</div>
<!--主体-->
<div class="content">
      <div class="con_buts">
          <div class="buttoms">
          <ul>
              <li class="buts_on"><a href="#">过车图片</a></li>
              <li><a href="#">来源地分析</a></li>
              <li><a href="#">停留时间</a></li>
              <li><a href="#">车型分析</a></li>
          </ul>
          </div>
          
          
      </div>
      <div class="con_tables">
           <div class="ct_block">
             <div class="slt">
                 <div class="slt_time"> 
                 <div class="slt_tl">时&nbsp;&nbsp;间： </div>
                 <div class="sltt_input"><input type="text"></div>
                 <div class="sltt_quick"><div class="slttq" >今天</div><div class="slttq slt_on" >本周</div><div class="slttq" >1个月</div><div class="slttq" >1年</div></div> 
                 
                 <div class="clear"></div>
               </div>
             </div>
             <div class="slt">
                 <div class="slt_cars"> 
                    <div class="slt_tl">车牌号：</div>
                     <div class="slt_type"><div class="sltcall slt_on" >所有车辆</div> </div>
                     <div class="sltc_input"><input type="text"><span>&nbsp;请输入需要查询的车牌号 例：浙A00001</span> </div><div class="sltcinpc">确认</div></div>
                     <div class="clear"></div>
             </div>
             <div class="slt">
                 <div class="slt_cars"> 
                    <div class="slt_tl">统计类型：</div>
                     <div class="slt_type">各种类别 </div>
                     <div class="clear"></div>
             </div>
          </div></div>
           <div class="ct_block">
             <div class="ctb_06">
                   sdsdsd
             </div>
          </div>
          <div class="ct_block">
             <div class="ctb_07"></div>
             <div class="ctb_08"></div>
              <div class="clear"></div>
          </div>

      </div>
      
</div>
